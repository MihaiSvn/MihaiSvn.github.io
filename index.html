<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <section class="text-container">

    <figure class="text-container__figure">
      <img src="images/image-qr-code.png" alt="qr_code" width="576" height="576" class="text-container__qr">
      <figcaption class="offscreen">QR_CODE</figcaption>
    </figure>

    <p class="text-container__title">Improve your front-end skills by building projects</p>

    <p class="text-container__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
      level</p>
  </section>

</body>

</html>
